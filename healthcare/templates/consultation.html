<!DOCTYPE html>
{%extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="col-sm-6" style="border:2px solid black;">
        <h5 class="text-decoration-underline">Doctor details</h5>
<img src="{{user.image.url}}" class="rounded-circle border border-5 " style="height:250px;width:250px">


<div style="border:5px solid skyblue;width:250px;height:200px" class="m-3 p-5">
    <h3>Contact US</h3>
DOCTOR: {{user.username}}<br>
<i class="fa-solid fa-phone-volume"></i> : {{user.phone_number}}<br>
    </div>


</div>

    <input type="submit" >
